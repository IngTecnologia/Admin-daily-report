version: '3.8'

services:
  # Frontend - React + Nginx
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4501:80"  # Puerto especifico segun README
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - admin-daily-report
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8001/api/v1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend - FastAPI + Python
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"  # Puerto especifico segun README
    restart: unless-stopped
    networks:
      - admin-daily-report
    environment:
      - PYTHONPATH=/app
      - PORT=8001
    volumes:
      # Persistir datos de Excel
      - ./data:/app/data
      # Logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  admin-daily-report:
    driver: bridge

volumes:
  # Volumen para datos persistentes
  admin_data:
    driver: local